## \u5F00\u53D1\u73AF\u5883
server:
  port: 8081

## \u7F13\u5B58\u914D\u7F6E-Caching-Redis
spring:
  cache:
    type: redis
    ehcache:
      config: classpath:config/ehcache.xml

  ## redis\u914D\u7F6E
  redis:
    host: 192.168.1.134
    port: 6379
    password:
    database: 0
    pool:
      max-active: 8
      max-idle: 8
      max-wait: 1
      min-idle: 0
    timeout: 0
